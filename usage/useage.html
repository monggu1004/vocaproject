<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/usage/usestyle.css" />
    <script
      src="https://kit.fontawesome.com/15df8433ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;900&family=Jua&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;900&family=Jua&family=Nanum+Gothic:wght@800&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="trainheader">
      <div class="arrowLeftBox">
        <a href="/index.html">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <div class="title">회화 연습</div>
        <div class="theaderrightbox">
          <i class="fa-regular fa-circle-question"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="helpcontainer">
        <div class="help">[일본어 회화]</div>
        <div class="space">/</div>
        <div class="help">
          화면 속 문장을 마스터했다면 '가능'을, <br />
          더 연습하고 싶다면 '불가능'을 눌러주세요! <br />모든 문장이'가능'해질
          때까지 무한반복 됩니다!
        </div>
      </div>
      <div class="navigationbox">
        <div class="navigation">
          <a class="navigationurl" href="/myvoca/myvoca.html">내 단어장</a>
        </div>
      </div>
    </div>
    <div class="traincontainer">
      <div class="trainbox">
        <div class="headerleftbox">
          <div class="headerbuttonbox">
            <div class="wordall">모두</div>
            <div class="japanese">단어</div>
            <div class="meaning">뜻</div>
            <i class="fa-solid fa-arrow-rotate-right"></i>
          </div>

          <div class="vocabox">
            <div class="clear">암기</div>
            <div class="fail">미암기</div>
          </div>
        </div>

        <div class="voca">
          <div class="clearbox"></div>
          <div class="failbox"></div>
        </div>

        <div class="wordcontainer">
          <div class="conversation">
            <div>CLLICK THE BUTTON!</div>
          </div>

          <div class="words"></div>
        </div>
        <form class="answercontainer">
          <button type="button" class="know">가능</button>

          <button type="button" class="unknow">불가능</button>
        </form>
      </div>
    </div>

    <script src="/usage/usechange.js"></script>
    <script src="/usage/helpjs.js"></script>
    <script src="/usage/navigation.js"></script>
    <script src="/usage/wordcover.js"></script>
  </body>
</html>
